{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python Django Demo</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}"
    />

    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'assets/default/js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static 'assets/custom.js' %}"></script>
  </head>
  <body>
    {% block navigation %} {% include "navigation.html" %} {% endblock %}

    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
